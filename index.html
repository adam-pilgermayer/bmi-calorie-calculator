<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Static Template</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<h1 class="project-name">BMI & Calorie Calculator</h1>
		<section class="calc-container">
			<section class="calc-title-box">
				<h2 class="calc-title js-calc-title">BMI Calculator</h2>
			</section>
			<section class="calc-container__top">
				<section class="calc-switcher">
					<button class="calc-btn js-calc-btn__bmi current-btn">BMI</button>
					<button class="calc-btn js-calc-btn__calories">CALORIES</button>
				</section>
			</section>
			<section class="calc-container__bottom js-form-container">
				<form action="#" method="GET" class="calc-bmi__form js-calc-bmi__form">
					<div class="calc-form-container__bmi">
						<div class="calc-form-box__bmi">
							<div class="unit-switcher-container">
								<span>STANDARD</span>
								<label for="toggle-this" class="unit-switcher">
									<input
										class="unit-switcher__inp js-unit-switcher-inp__bmi"
										type="checkbox"
										id="toggle-this" />
									<span class="unit-switcher__shape"></span>
								</label>
								<span>METRIC</span>
							</div>
						</div>
						<div class="calc-form-box__bmi">
							<label class="input-title">Weight: </label>
							<div class="input-container js-standard-input__bmi">
								<input
									class="js-pounds-inp__bmi textbox"
									id="bmi-calc__pounds"
									type="text"
									inputmode="numeric"
									name="pounds"
									maxlength="6"
									autocomplete="off"
									pattern="[0-9]+[.]{0,1}[0-9]+"
									required />
								<label
									class="input-label js-label-of-pounds__bmi"
									for="bmi-calc__pounds"
									>(Pounds)</label
								>
							</div>
							<div class="input-container js-metric-input__bmi hidden">
								<input
									class="js-kg-inp__bmi textbox"
									id="bmi-calc__kg"
									type="text"
									inputmode="numeric"
									name="Kilograms"
									maxlength="6"
									autocomplete="off"
									pattern="[0-9]+[.]{0,1}[0-9]+"
									required
									disabled />
								<label
									class="input-label js-label-of-kg__bmi"
									for="bmi-calc__kg"
									>(Kilograms)</label
								>
							</div>
						</div>
						<div class="calc-form-box__bmi">
							<label class="input-title">Height: </label>
							<div class="input-container js-standard-input__bmi">
								<input
									class="js-feet-inp__bmi textbox"
									id="bmi-calc__feet"
									type="text"
									inputmode="numeric"
									name="feet"
									maxlength="2"
									autocomplete="off"
									pattern="[0-9]{1,2}"
									required />
								<label
									class="input-label js-label-of-main-height__bmi"
									for="bmi-calc__feet"
									>(Feet)</label
								>
							</div>
							<div class="input-container js-standard-input__bmi">
								<input
									class="js-inch-inp__bmi textbox"
									id="bmi-calc__inch"
									type="text"
									inputmode="numeric"
									name="inches"
									maxlength="2"
									autocomplete="off"
									pattern="[0-9]{1,2}"
									required />
								<label
									class="input-label js-label-of-inches__bmi"
									for="bmi-calc__inch"
									>(Inches)</label
								>
							</div>
							<div class="input-container js-metric-input__bmi hidden">
								<input
									class="js-cm-inp__bmi textbox"
									id="bmi-calc__cm"
									type="text"
									inputmode="numeric"
									name="centimeters"
									maxlength="6"
									autocomplete="off"
									pattern="[0-9]+[.]{0,1}[0-9]+"
									required
									disabled />
								<label
									class="input-label js-label-of-cm__bmi"
									for="bmi-calc__cm"
									>(Centimeters)</label
								>
							</div>
						</div>
						<div class="calc-form-box__bmi">
							<div class="form-buttons">
								<button class="reset-btn" type="reset">Reset</button>
								<button class="calculate-btn" type="submit">Calculate</button>
							</div>
						</div>
						<div class="calc-form-box__bmi">
							<div class="js-result__bmi result"></div>
						</div>
					</div>
				</form>
				<form
					action="#"
					method="GET"
					class="calc-calories__form js-calc-calories__form hidden">
					<div class="calc-form-container__calories">
						<div class="calc-form-box__calories">
							<div class="unit-switcher-container">
								<span>STANDARD</span>
								<label for="toggle-this2" class="unit-switcher">
									<input
										class="unit-switcher__inp js-unit-switcher-inp__calories"
										type="checkbox"
										id="toggle-this2" />
									<span class="unit-switcher__shape"></span>
								</label>
								<span>METRIC</span>
							</div>
						</div>
						<div class="calc-form-box__calories">
							<div class="gender-selector-box">
								<label for="gender-male" class="gender-switcher">
									<input
										class="gender-radio js-gender-male"
										type="radio"
										name="gender"
										id="gender-male"
										value="male"
										checked />
									<span class="gender-styled-radio male-styled-radio"
										>Male</span
									>
								</label>
								<label for="gender-female" class="gender-switcher">
									<input
										class="gender-radio js-gender-female"
										type="radio"
										name="gender"
										id="gender-female"
										value="female" />
									<span class="gender-styled-radio female-styled-radio"
										>Female</span
									>
								</label>
							</div>
						</div>
						<div class="calc-form-box__calories">
							<label class="input-title">Age:</label>
							<div class="input-container">
								<input
									class="js-age-inp__calories textbox"
									id="calories-calc__age"
									type="text"
									inputmode="numeric"
									name="age"
									maxlength="3"
									autocomplete="off"
									pattern="[0-9]{1,3}"
									required />
								<label
									class="input-label js-label-of-age__calories"
									for="calories-calc__age"
									>(Years)</label
								>
							</div>
						</div>
						<div class="calc-form-box__calories">
							<label class="input-title">Weight: </label>
							<div class="input-container js-standard-input__calories">
								<input
									class="js-pounds-inp__calories textbox"
									id="calories-calc__pounds"
									type="text"
									inputmode="numeric"
									name="pounds"
									maxlength="6"
									autocomplete="off"
									pattern="[0-9]+[.]{0,1}[0-9]+"
									required />
								<label
									class="input-label js-label-of-pounds__calories"
									for="calories-calc__pounds"
									>(Pounds)</label
								>
							</div>
							<div class="input-container js-metric-input__calories hidden">
								<input
									class="js-kg-inp__calories textbox"
									id="calories-calc__kg"
									type="text"
									inputmode="numeric"
									name="Kilograms"
									maxlength="6"
									autocomplete="off"
									pattern="[0-9]+[.]{0,1}[0-9]+"
									required
									disabled />
								<label
									class="input-label js-label-of-kg__calories"
									for="calories-calc__kg"
									>(Kilograms)</label
								>
							</div>
						</div>
						<div class="calc-form-box__calories">
							<label class="input-title">Height: </label>
							<div class="input-container js-standard-input__calories">
								<input
									class="js-feet-inp__calories textbox"
									id="calories-calc__feet"
									type="text"
									inputmode="numeric"
									name="feet"
									maxlength="2"
									autocomplete="off"
									pattern="[0-9]{1,2}"
									required />
								<label
									class="input-label js-label-of-main-height__calories"
									for="calories-calc__feet"
									>(Feet)</label
								>
							</div>
							<div class="input-container js-standard-input__calories">
								<input
									class="js-inch-inp__calories textbox"
									id="calories-calc__inch"
									type="text"
									inputmode="numeric"
									name="inches"
									maxlength="2"
									autocomplete="off"
									pattern="[0-9]{1,2}"
									required />
								<label
									class="input-label js-label-of-inches__calories"
									for="calories-calc__inch"
									>(Inches)</label
								>
							</div>
							<div class="input-container js-metric-input__calories hidden">
								<input
									class="js-cm-inp__calories textbox"
									id="calories-calc__cm"
									type="text"
									inputmode="numeric"
									name="centimeters"
									maxlength="6"
									autocomplete="off"
									pattern="[0-9]+[.]{0,1}[0-9]+"
									required
									disabled />
								<label
									class="input-label js-label-of-cm__calories"
									for="calories-calc__cm"
									>(Centimeters)</label
								>
							</div>
						</div>
						<div class="calc-form-box__calories">
							<label class="input-title"
								><abbr title="Physical Activity Level">PAL:</abbr></label
							>
							<div class="input-container">
								<select
									class="selector-input js-pal-selector textbox"
									name="pal">
									<option value="0">Sedentary - Little or no exercise</option>
									<option value="1">
										Lightly active - 1-3 exercise a week
									</option>
									<option value="2">
										Moderately active - 3-5 exercise a week
									</option>
									<option value="3">Very active - 6-7 exercise a week</option>
									<option value="4">
										Extremely active - Phisical job & hard exercise
									</option>
								</select>
							</div>
						</div>
						<div class="calc-form-box__calories">
							<div class="form-buttons">
								<button class="reset-btn" type="reset">Reset</button>
								<button class="calculate-btn" type="submit">Calculate</button>
							</div>
						</div>
						<div class="calc-form-box__calories">
							<div class="js-result__calories result"></div>
						</div>
					</div>
				</form>
			</section>
		</section>

		<script src="./js/app.js"></script>
	</body>
</html>
