<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Static Template</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<h1 class="project-name">BMI & Calorie Calculator</h1>
		<section class="calc-container">
			<section class="calc-title-box">
				<!--Title is depends on current switcher state-->
				<h2 class="calc-title js-calc-title"></h2>
			</section>
			<section class="calc-container__top">
				<section class="calc-switcher">
					<button class="calc-btn js-calc-btn__bmi current-btn">BMI</button>
					<button class="calc-btn js-calc-btn__calories">CALORIES</button>
				</section>
			</section>
			<section class="calc-container__bottom js-form-container"></section>
		</section>

		<script src="./js/app.js"></script>
	</body>
</html>
